<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	var color=["white", "yellow", "aqua", "purple"];
		document.write(color.length);		
		document.write(color[1]);

	var i=0;
	function changeColor() {
		i++;
		if (i >=color.length) {
			i = 0;
			
		}
	}

</script>
</head>
<body id="theBody">
  <button onclick="changeColor();">배경색 바꾸기</button>
</body>
</html>
